<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Recipe Library</h1>
    </header>

    <main>
        <!-- Filtersektion -->
        <section class="filters">

            <select id="diet-filter">
                <option value="diets">Diets</option>
                <option value="all">All Diets</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="gluten-free">Gluten-free</option>
                <option value="dairy-free">Dairy-free</option>
            </select>

            <select id="cuisine-filter">
                <option value="cuisine">Cuisines</option>
                <option value="all">All Cuisines</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="middle-eastern">Middle Eastern</option>
                <option value="asian">Asian</option>
                <option value="italian">Italian</option>
                <option value="mexican">Mexican</option>
            </select>

            <select id="time-filter">
                <option value="cooking-time">Cooking time</option>
                <option value="all">All Times</option>
                <option value="under-15">Under 15 min</option>
                <option value="15-30">15-30 min</option>
                <option value="30-60">30-60 min</option>
                <option value="over-60">Over 60 min</option>
            </select>

            <select id="sort-filter">
                <option value="sort-by">Sort by</option>
                <option value="time">Cooking Time</option>
                <option value="popularity">Popularity</option>
                <option value="none">No Sorting</option>
            </select>
        </section>

        <!-- Container för receptkort -->
        <section id="recipe-container">
            <!-- JavaScript lägger in recept här -->
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
